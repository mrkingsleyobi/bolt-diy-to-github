name: CI - Environment Configuration Management

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/config/**'
      - 'src/security/**'
      - 'tests/config/**'
      - 'tests/security/**'
      - '.github/workflows/ci-environment-config.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/config/**'
      - 'src/security/**'
      - 'tests/config/**'
      - 'tests/security/**'
      - '.github/workflows/ci-environment-config.yml'

jobs:
  test-environment-config:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests for Environment Configuration
        run: npm test -- --testPathPattern="tests/unit/config/EnvironmentConfigurationService.test.ts"

      - name: Run integration tests for Environment Configuration
        run: npm test -- --testPathPattern="tests/integration/EnvironmentConfigurationManagement.test.ts"

      - name: Run security tests
        run: npm test -- --testPathPattern="tests/security"

      - name: Run all config-related tests
        run: npm test -- --testPathPattern="tests/config"

      - name: Type checking
        run: npm run typecheck

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/

  code-quality:
    runs-on: ubuntu-latest
    needs: test-environment-config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Check for security vulnerabilities in dependencies
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --audit-level=critical

  coverage:
    runs-on: ubuntu-latest
    needs: test-environment-config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        run: |
          npm test -- --coverage --testPathPattern="tests/config|tests/security"
          echo "Coverage report generated"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: environment-config
          name: codecov-environment-config
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}