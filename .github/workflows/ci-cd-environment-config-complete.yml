name: CI/CD Complete - Environment Configuration Management

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/config/**'
      - 'src/security/**'
      - 'tests/config/**'
      - 'tests/security/**'
      - '.github/workflows/ci-cd-environment-config-complete.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/config/**'
      - 'src/security/**'
      - 'tests/config/**'
      - 'tests/security/**'
      - '.github/workflows/ci-cd-environment-config-complete.yml'
  release:
    types: [published]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          echo "matrix={\"node\":[\"18.x\",\"20.x\"]}" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --testPathPattern="tests/unit/config"

      - name: Run integration tests
        run: npm test -- --testPathPattern="tests/integration/EnvironmentConfigurationManagement.test.ts"

      - name: Run security tests
        run: npm test -- --testPathPattern="tests/security"

      - name: Run all config tests
        run: npm test -- --testPathPattern="tests/config"

      - name: Type checking
        run: npm run typecheck

  security-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          npm audit --audit-level=high

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential hardcoded secrets..."
          ! grep -r "ghp_[a-zA-Z0-9]" src/ --exclude-dir=node_modules || echo "WARNING: Potential GitHub PAT found"
          ! grep -r "gho_[a-zA-Z0-9]" src/ --exclude-dir=node_modules || echo "WARNING: Potential GitHub OAuth token found"

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          echo "Running linter..."
          # Add linting command here when implemented
          echo "Linting would run here"

  build:
    needs: [test, security-analysis, code-quality]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            package.json

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add staging deployment steps here

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add production deployment steps here

  notify:
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify on failure
        run: |
          echo "Workflow failed! Notifying team..."
          # Add notification steps here (Slack, email, etc.)